<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Flashcard Master</h1>
        <div class="personal-links">
            <a href="https://www.linkedin.com/in/majid-rebouh-846b462b3/" target="_blank" aria-label="My LinkedIn Profile">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/mimossaaa/" target="_blank" aria-label="My GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p class="card-content-text" id="cardTitle">Loading Title...</p>
                    </div>
                    <div class="flashcard-back">
                        <p class="card-content-text" id="cardDefinition">Loading Definition...</p>
                    </div>
                </div>
                <button class="star-button" aria-label="Star this card">
                    <i class="far fa-star"></i>
                </button>
            </div>
        </div>

        <div class="controls">
            <button id="prevCard" aria-label="Previous Card"><i class="fas fa-arrow-left"></i></button>
            <button id="shuffleCards" aria-label="Shuffle Cards"><i class="fas fa-random"></i></button>
            <button id="nextCard" aria-label="Next Card"><i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="card-counter">
            Card <span id="currentCardNum">0</span> of <span id="totalCardNum">0</span>
        </div>

        <div class="filter-controls">
            <label for="showStarredToggle">Show Only Starred:</label>
            <input type="checkbox" id="showStarredToggle">
        </div>
    </main>

    <footer>
        <p>Â© 2025 Majid Rebouh. Memi. </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
